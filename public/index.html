<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opiskelijaravintolat</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="./js/map/map.js" type="module"></script>
    <script src="./js/script.js" type="module"></script>
    <script src="./js/pages/login.js" type="module"></script>
    <script src="./js/api/fetchPicture.js" type="module"></script>
    <script type="module" src="js/components/components.js"></script>
  </head>
  <body>
    <header>
      <img id="profile-picture" alt="Profiilikuva" class="profile-pic" />
      <h1>Opiskelijaravintolat</h1>
      <div class="login">
        <a href="login.html">Kirjaudu</a>
        <a href="register.html">Rekister√∂idy</a>
      </div>
    </header>
    <main>
      <section class="filters">
        <form id="filter-form">
          <h2>Suodata ravintoloita</h2>
          <label for="city">Kaupunki:</label>
          <select id="city" name="city">
            <option value="all">Kaikki</option>
            <option value="Helsinki">Helsinki</option>
            <option value="Espoo">Espoo</option>
            <option value="Vantaa">Vantaa</option>
          </select>

          <label for="provider">Palveluntarjoaja:</label>
          <select id="provider" name="provider">
            <option value="all" id="show-all">Kaikki</option>
            <option value="sodexo" id="sodexo">sodexo</option>
            <option value="Compass Group" id="compass">compass</option>
          </select>

          <div id="day"></div>

          <button type="button" id="submit">Suodata</button>
        </form>
        <section id="address"></section>
      </section>
      <div id="map"><dialog id="modal"></dialog></div>

      <section class="restaurant-list">
        <div class="restaurant-div">
          <h2>Ravintolat</h2>
          <h3>Search</h3>
        </div>
        <div class="table-container">
          <table class="restaurant" id="target">
            <thead>
              <tr>
                <th>Name</th>
                <th>Address</th>
                <th>City</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>
    <footer>
      <p>Opiskelijaravintolat</p>
    </footer>
  </body>
</html>
