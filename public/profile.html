<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profiili</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/pages/profile.js" type="module"></script>
		<link rel="icon" href="../lib/pictures/fav-icon.svg" type="image/x-icon">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1>Profiili</h1>
        <button class="logout">Kirjaudu ulos</button>
      </div>
    </header>
    <main class="main">
      <section class="profile-section">
        <h2>Tervetuloa, <span id="username"></span>!</h2>
        <form id="update-profile-form" class="profile-form">
          <div class="form-group">
            <label for="username-input">Käyttäjänimi:</label>
            <input type="text" id="username-input" name="username">
						<label for="name-input">Nimi:</label>
            <input type="text" id="name-input" name="name">
						<label for="email-input">Sähköposti:</label>
            <input type="text" id="email-input" name="email">
          </div>
          <div class="form-group">
            <label for="profile-picture">Lisää profiilikuva:</label>
            <input type="file" id="profile-picture" name="profile-picture" accept="image/*" required>
            <img src="../lib/pictures/placeholder.svg" id="profile-picture-preview" class="profile-pic" alt="Profiilikuva esikatselu">
          </div>
          <button type="submit" class="btn">Päivitä tiedot</button>
        </form>
        <p id="favorite-display"></p>
      </section>
    </main>
    <footer>
      <p>2025 WSK-yksilötehtävä</p>
    </footer>
  </body>
</html>
