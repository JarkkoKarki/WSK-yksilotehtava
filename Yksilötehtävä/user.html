<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Käyttäjäprofiili</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-container">
      <h1>Muokkaa profiilia</h1>
      <form action="#" method="POST">
        <label for="username">Käyttäjätunnus</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Syötä uusi käyttäjätunnus"
          required
        />

        <label for="email">Sähköposti</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Syötä uusi sähköpostiosoite"
          required
        />

        <label for="password">Uusi salasana</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Syötä uusi salasana"
        />
        <label for="profile-picture">Profiilikuva</label>
        <input
          type="file"
          id="profile-picture"
          name="profile-picture"
          accept="image/*"
        />
        <button type="submit">Tallenna muutokset</button>
      </form>
    </div>
  </body>
</html>
