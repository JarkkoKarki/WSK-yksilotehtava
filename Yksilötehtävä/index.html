<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opiskelijaravintolat</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script type="module" src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Opiskelijaravintolat</h1>
      <div class="login">
        <a href="login.html">Kirjaudu</a>
        <a href="register.html">Rekister√∂idy</a>
      </div>
    </header>
    <main>
      <div id="map"></div>
      <section class="filters">
        <h2>Suodata ravintoloita</h2>
        <form id="filter-form">
          <label for="city">Kaupunki:</label>
          <select id="city" name="city">
            <option value="">Kaikki</option>
            <option value="Helsinki">Helsinki</option>
            <option value="Espoo">Espoo</option>
            <option value="Vantaa">Vantaa</option>
          </select>

          <label for="provider">Palveluntarjoaja:</label>
          <select id="provider" name="provider">
            <option value="all" id="show-all">Kaikki</option>
            <option value="sodexo" id="sodexo">sodexo</option>
            <option value="Compass Group" id="compass">compass</option>
          </select>

          <button type="button" onclick="">Suodata</button>
        </form>
      </section>
      <section class="restaurant-list">
        <h2>Ravintolat</h2>
        <table class="restaurant" , id="target"></table>
      </section>
    </main>
    <footer>
      <p>Opiskelijaravintolat</p>
    </footer>
  </body>
</html>
